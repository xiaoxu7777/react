<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="container"></div>
	<script src="react-15.3.1/build/react.js"></script>
	<script src="react-15.3.1/build/react-dom.js"></script>
	<script src="react-15.3.1/browser.js"></script> 
	<script type="text/babel">
			var Company = React.createClass({
				handleChange : function(e){
					this.props.change(e.target.checked);
				},
				render : function(){
					var arr = [];
					this.props.companyarr.forEach(function(value,index){
						arr.push(<label key={index}>{value}<input type="checkbox" onChange={this.handleChange}/></label>)
					}.bind(this))
					return (
						<div>{arr}</div>
					)
				}
			})
			var Component = React.createClass({
				getInitialState: function(){
					return {
						count : 0
					}
				},
				change : function(checked){
					this.setState({
						 count  : checked ? this.state.count + 1 : this.state.count -1
					})
				},
				render : function(){
					var companyarr = ["百度","腾讯","阿里"]
					return (
						<div>
							你选择的公司一共有 ：{this.state.count}
							<Company companyarr={companyarr} change={this.change}></Company>
						</div>
					)
				}
			})
			ReactDOM.render(<Component/>,document.getElementById('container'));
	</script>
</body>
</html>
